<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Token - Cotações API</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="form">

    <ul class="tab-group">
      <li class="tab active">
        <a href="#login">Login</a>
      </li>
      <li class="tab">
        <a href="#signup">Cadastro</a>
      </li>
    </ul>

    <div class="tab-content">
      <div id="login">
        <h1>Bem-vindo</h1>

        <div class="field-wrap">
          <label>
            Email
            <span class="req">*</span>
          </label>
          <input id="email" type="email" required autocomplete="on" />
        </div>

        <div class="field-wrap">
          <label>
            Senha
            <span class="req">*</span>
          </label>
          <input id="senha" type="password" required autocomplete="off" />
        </div>

        <p class="forgot">
          <a href="#">Esqueceu a senha?</a>
        </p>

        <button id="btnlogin" class="button button-block" />Logar</button>

      </div>
      <div id="signup">
        <h1>Cadastro</h1>

        <form action="/" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                Primeiro Nome
                <span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
                Ultimo Nome
                <span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email
              <span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off" />
          </div>

          <div class="field-wrap">
            <label>
              Senha
              <span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" />
          </div>

          <button type="submit" class="button button-block" />Cadastrar</button>

        </form>

      </div>
    </div>
    <!-- tab-content -->

  </div>
  <!-- /form -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

  <script src="js/index.js"></script>

</body>

</html>
